<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop"></i>
                Marketplace
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                </ul>
                <form class="d-flex" role="register-form">
                    <button id="register-button" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                    <span id="profile-icon"></span>
                    <button id="logout-button" class="btn btn-danger btn-sm" style="display: none; margin-left: 20px;" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="first-page">
        <div class="container">
            <form class="d-flex mt-3 w-50 mx-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
            </form>

            <div id="main-content">
                <!-- Carousel -->
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner" style="height: 450px; margin-top: 20px;">
                    <div class="carousel-item active">
                        <img src="https://plus.unsplash.com/premium_photo-1684407616442-8d5a1b7c978e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YmVhdXR5fGVufDB8fDB8fHww" class="d-block w-100 h-100" style="object-fit: cover;" alt="a pink table with makeup">
                    </div>
                    <div class="carousel-item">
                        <img src="https://plus.unsplash.com/premium_photo-1661404164814-9d3c137097aa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGJlYXV0eXxlbnwwfHwwfHx8MA%3D%3D" class="d-block w-100 h-100" style="object-fit: cover;" alt="beautician applying white makeup">
                    </div>
                    <div class="carousel-item">
                        <img src="https://plus.unsplash.com/premium_photo-1682098354910-6823d8fb2ac2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjl8fHBob3RvZ3JhcGh5fGVufDB8fDB8fHww" class="d-block w-100 h-100" style="object-fit: cover;" alt="a person setting up the camera">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="btn-group mt-4 w-100" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="categoryradio" id="makeup" autocomplete="off" checked>
                    <label class="btn custom-btn active" for="makeup">Makeup</label>
                
                    <input type="radio" class="btn-check" name="categoryradio" id="photography" autocomplete="off">
                    <label class="btn custom-btn" for="photography">Photography</label>
                </div>

                <div class="row mt-5 mb-2" id="business-list">
                </div>

                <div class="btn btn-link" style="float: right; cursor: pointer;">More <i class="bi bi-arrow-right"></i></div>
            </div>

            <!-- When you search show this -->
            <div id="search-content" style="display: none;">
                <div class="row mt-5">
                    <div class="col-3" style="display: flex; align-items: center; height: 100%;">
                        <i class="bi bi-arrow-left" style="font-size: 1.2rem; cursor: pointer;" id="back-button"></i>
                    </div>
                    <div class="col-6 text-center">
                        <h3>Results</h3>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row mt-4 mb-2" id="search-business-list">
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading mt-3 w-100 text-center" style="display: none;">Loading...</div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registrationForm">
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" id="firstName" placeholder="First name" aria-label="First name" required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last name" aria-label="Last name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" id="exampleInputPassword1" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" id="registerButton">Register</button>
                            <div id="error-message" style="color: red; display: none; margin-top: 10px;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="business-page">
        <div class="container mt-4" id="business-info"></div>

        <!-- Modal Template -->
        <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="max-width: 35%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="serviceModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Modal Content Goes Here -->
                        <h6 id="modalServicePrice"></h6>
                        <div class="mb-3">
                            <label for="service-email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="service-email" placeholder="example@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" id="appointmentDate">
                        </div>
                        <div class="mb-3">
                            <label for="otherSpecifications" class="form-label">Other Specifications</label>
                            <textarea class="form-control" id="otherSpecifications" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="bookButton" data-bs-dismiss="modal">Book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
